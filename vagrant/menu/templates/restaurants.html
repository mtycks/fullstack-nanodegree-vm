<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <h1>Restaurants</h1>

      <p><a href="{{url_for('newRestaurant')}}" class="btn btn-success">Add Restaurant</a></p>

      <table class="table table-striped">

        {% for restaurant in restaurants %}
        <tr>
          <td><a href="/restaurant/{{restaurant.id}}/menu">{{restaurant.name}}</a></td>
          <td>
            <a href="/restaurant/{{restaurant.id}}/edit" class="btn btn-primary">Edit</a>
            <a href="/restaurant/{{restaurant.id}}/delete" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        {% endfor %}

      </table>

    </div>
  </div>

</div>

</body>
</html>
