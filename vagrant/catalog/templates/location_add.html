{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container mt-4 mb-4">

  <div class="row">
    <div class="col-12">

      <div id="categories">

        <h2>Add location</h2>

        <div class="row">

          <div class="col-12">

            <form action="#" enctype="multipart/form-data">
              <div class="form-group">
                <label for="category_title">Title</label>
                <input type="text" class="form-control" id="category_title" placeholder="Location title" name="title">
              </div>
              <div class="form-group">
                <label for="category_desc">Description</label>
                <textarea class="form-control" id="category_desc" name="description"></textarea>
              </div>
              <div class="form-group">
                <label for="category_user">User</label>
                <input type="number" class="form-control" id="category_user" placeholder="User ID" name="user_id">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>


        </div>

      </div>


    </div>
  </div>

</div>

{% endblock %}
